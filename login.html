<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/loginStyle.css"> <!-- Link to your CSS file -->
    <title>Login Page</title>
</head>
<body>
    <section class="login">
        <div class="login-container">
            <h2>Login to Your Account</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-login"  onclick="goToPage('userDash.html')>Login</button>
                <p class="signup-link">Don't have an account? <a href="signup.html">Sign up here</a></p>
            </form>
        </div>
    </section>
</body>
</html>
